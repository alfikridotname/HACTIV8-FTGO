    <script>
        function pasanganTerbesar(angka) {
            let angkaString = angka.toString();
            let angkaTerbesar = 0;
            for (let i = 0; i < angkaString.length; i++) {
                let angkaPasangan = angkaString[ i ] + angkaString[ i + 1 ];
                if (angkaPasangan > angkaTerbesar) {
                    angkaTerbesar = angkaPasangan;
                }
            }
            return parseInt(angkaTerbesar);
        }

        let hasil = pasanganTerbesar(183928);
        console.log(hasil);

        function duaAngkaTerbesar(angka) {
            let angkaString = angka.toString();
            let splitAngka = angkaString.split('');

            splitAngka.sort(function (a, b) {
                return b - a;
            });

            let angkaTerbesar = splitAngka[ 0 ] + splitAngka[ 1 ];
            return parseInt(angkaTerbesar);
        }

        let hasil1 = duaAngkaTerbesar(183928);
        let hasil2 = duaAngkaTerbesar(1278345);
        console.log(hasil1);
        console.log(hasil2);

                console.log();
            }
        }

        // Test Cases

    </script>
