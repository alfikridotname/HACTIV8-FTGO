<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="numResult"></div>

    <script>
        var num = 0;
        var message = "";

        if (num == 0) {
            message = "The number is zero";
        } else if (num > 0) {
            message = "The number is positive";
        } else {
            message = "The number is negative";
        }

        document.getElementById("numResult").innerHTML = message;
    </script>
</body>

</html>
