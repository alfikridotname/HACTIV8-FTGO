<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <div id="data"></div>

    <!-- Script -->
    <script>
        let siswa = {
            nama: 'Alfikri',
            kelas: 'RMT002'
        }

        document.getElementById('data').innerHTML = `Halo saya ${siswa.nama}. kelas ${siswa.kelas}`
    </script>
    <!-- End Script -->
</body>

</html>
