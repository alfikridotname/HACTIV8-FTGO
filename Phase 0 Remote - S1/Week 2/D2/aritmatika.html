<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Operator Aritmatika Javascript</title>
</head>

<body>
    <!-- 1. *
    2. /
    3. +
    4. -
    5. %
    6. ++
    7. -- -->

    <div id="penjumlahan"></div>
    <div id="pengurangan"></div>
    <div id="perkalian"></div>
    <div id="pembagian"></div>
    <div id="modulus"></div>
    <div id="increment"></div>
    <div id="decrement"></div>

    <!-- script -->
    <script>
        let bil1 = 10;
        let bil2 = 2;
        let penjumlahan = bil1 + bil2;
        let pengurangan = bil1 - bil2;
        let perkalian = bil1 * bil2;
        let pembagian = bil1 / bil2;
        let modulus = bil1 % bil2;
        let increment = bil1++;
        let decrement = bil1--;

        document.getElementById('penjumlahan').innerHTML = penjumlahan;
        document.getElementById('pengurangan').innerHTML = pengurangan;
        document.getElementById('perkalian').innerHTML = perkalian;
        document.getElementById('pembagian').innerHTML = pembagian;
        document.getElementById('modulus').innerHTML = modulus;
        document.getElementById('increment').innerHTML = increment;
        document.getElementById('decrement').innerHTML = decrement;
    </script>
    <!-- end script -->
</body>

</html>
