<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Array di JS</title>
</head>

<body>
    <h1>Tipe Data Array di JS</h1>

    <div id="hasil"></div>

    <script>
        let nama = [ "Andi", "Budi", "Caca", "Deni", "Euis" ];

        document.getElementById('hasil').innerHTML = nama[ 0 ];
        document.getElementById('hasil').innerHTML = nama[ 1 ];
        document.getElementById('hasil').innerHTML = nama[ 2 ];
        document.getElementById('hasil').innerHTML = nama[ 3 ];
        document.getElementById('hasil').innerHTML = nama[ 4 ];

    </script>
</body>

</html>
