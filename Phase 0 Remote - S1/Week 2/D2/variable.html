<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Javascript</title>
</head>

<body>
    <!-- 1. Huruf, angka, _ dan $
    2. Harus diawali dengan huruf
    3. Case Sensitif
    4. tidak boleh ada spasi
    5. var | let | const -->

    <div id="nama"></div>
    <div id="kelas"></div>

    <!-- Script -->
    <script>
        var nama = "Alfikri";
        var kelas = "RMT002";

        document.querySelector('#nama').innerHTML = nama;
        document.getElementById('kelas').innerHTML = kelas;
    </script>
    <!-- End Script -->
</body>

</html>
