<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional untuk membandingkan sebuah angka</title>
</head>

<body>
    <script>
        let angka1 = 5;
        let angka2 = 3;

        if (angka1 < angka2) {
            console.log(true);
        } else if (angka1 > angka2) {
            console.log(false);
        } else {
            console.log(-1);
        }
    </script>
</body>

</html>
