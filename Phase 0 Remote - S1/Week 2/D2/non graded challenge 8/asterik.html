<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Menyusun Barisan Bintang
        for (var i = 1; i <= 5; i++) {
            console.log('*');
        }

        // Menyusun Barisan Bintang Dengan Nested Looping
        for (var i = 1; i <= 5; i++) {
            var asterisks = '';
            for (var j = 1; j <= i; j++) {
                asterisks += '*';
            }
            console.log(asterisks);
        }

        // Menyusun Barisan Tangga Bintang Dengan Nested Looping
        for (var i = 1; i <= 5; i++) {
            var asterisks = '';
            for (var j = 1; j <= i; j++) {
                asterisks += '*';
            }
            console.log(asterisks);
        }

        // Menyusun Barisan Tangga Bintang Terbalik Dengan Nested Looping
        var rows4 = 5;

        for (var i = 1; i <= rows4; i++) {
            var asterisks = '';
            for (var j = 1; j <= i; j++) {
                asterisks += '*';
            }
            console.log(asterisks);
        }

    </script>
</body>

</html>
