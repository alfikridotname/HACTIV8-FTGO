<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha</title>
</head>

<body>
    <!-- Input:
    - Tekan tombol untuk mengacak angka 1-5

    Output:
    - Pesan berdasarkan hasil acak

    Algorithm:
    1. Generate a random number between 1 and 5.

    2. Switch based on the random number:
    - Case 1:
        Display "Coba lagi ya."
        Break.
    - Case 2:
        Display "Selamat kamu mendapatkan kupon sebanyak 5."
        Break.
    - Case 3:
        Display "Selamat kamu mendapatkan kupon sebanyak 15."
        Break.
    - Case 4:
        Display "Selamat kamu mendapatkan kupon sebanyak 50."
        Break.
    - Case 5:
        Display "WOW, kamu menang jackpot! Selamat!!"
        Break.
    - Default:
        Display "Angka yang dihasilkan tidak valid."

    3. End -->

    <script>
        const random = Math.floor(Math.random() * 5) + 1;

        switch (random) {
            case 1:
                console.log("Coba lagi ya.");
                break;
            case 2:
                console.log("Selamat kamu mendapatkan kupon sebanyak 5.");
                break;
            case 3:
                console.log("Selamat kamu mendapatkan kupon sebanyak 15.");
                break;
            case 4:
                console.log("Selamat kamu mendapatkan kupon sebanyak 50.");
                break;
            case 5:
                console.log("WOW, kamu menang jackpot! Selamat!!");
                break;
            default:
                console.log("Angka yang dihasilkan tidak valid.");
                break;
        }

    </script>
</body>

</html>
