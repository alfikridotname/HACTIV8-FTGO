<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Looping maju
        console.log("LOOPING WHILE PERTAMA");
        var i = 1;
        while (i <= 20) {
            console.log(i + " - I love coding");
            i++;
        }

        // Looping mundur
        console.log("LOOPING WHILE KEDUA");
        var j = 20;
        while (j >= 1) {
            console.log(j + " - I will become a developer");
            j--;
        }

    </script>
</body>

</html>
