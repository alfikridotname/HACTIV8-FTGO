<body>
    <script>
        function tentukanDeretGeometri(arr) {
            var ratio = arr[ 1 ] / arr[ 0 ];

            for (var i = 1; i < arr.length - 1; i++) {
                if (arr[ i + 1 ] / arr[ i ] !== ratio) {
                    return false;
                }
            }
            return true;
        }

        console.log(tentukanDeretGeometri([ 1, 3, 9, 27, 81 ]));
        console.log(tentukanDeretGeometri([ 1, 3, 9, 27, 48 ]));

    </script>
</body>
