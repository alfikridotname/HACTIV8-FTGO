<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function mengelompokkanAngka(arr) {
            var result = [ [], [], [] ];

            for (var i = 0; i < arr.length; i++) {
                if (arr[ i ] % 3 === 0) {
                    result[ 2 ].push(arr[ i ]);
                } else if (arr[ i ] % 2 === 0) {
                    result[ 0 ].push(arr[ i ]);
                } else {
                    result[ 1 ].push(arr[ i ]);
                }
            }

            return result;
        }

        console.log(mengelompokkanAngka([ 2, 4, 6 ]));
        console.log(mengelompokkanAngka([ 1, 3, 5 ]));
        console.log(mengelompokkanAngka([ 3, 6, 9 ]));
        console.log(mengelompokkanAngka([ 1, 2, 3, 4, 5, 6, 7, 8, 9 ]));

    </script>
</body>

</html>
